<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>GigBoard Marketplace</title>
  <link rel="stylesheet" href="css/Styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <header style="background: linear-gradient(to right, #4fd1c5, #667eea); padding-top: 25px; padding-left: 45px; padding-right: 55px;">
    <h1>GigBoard</h1>
    <div class="cart-icon" onclick="toggleCart()">
      üõí<span class="cart-count" id="cart-count">0</span>
    </div>
  </header>

  <div class="navbar" style="background: linear-gradient(to right, #4fd1c5, #667eea);">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="freelance.html">Freelance</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="tutoring.html">Tutoring</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="contactus.php">Contact Us</a>
        </li>
    </ul>
    <div class="nav-search">
        <input type="text" id="searchInput" placeholder="Search products..." oninput="handleSearch()">
      </div>
</div>


  <div class="main">
    <div class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li onclick="filterCategory('Design')">Design</li>
        <li onclick="filterCategory('Photo')">Photo</li>
        <li onclick="filterCategory('Crafts')">Crafts</li>
        <li onclick="filterCategory('Jewlery')">HandMade Jewelry</li>
        <li onclick="filterCategory('Digital')">Digital Products</li>
      </ul>
      <div class="price-range">
        <h3>Price Range</h3>
        <input type="range" id="priceRange" min="0" max="200" value="200" oninput="filterByPrice()">
        <p>Up to $<span id="priceLabel">200</span></p>
      </div>
    </div>

    <div class="products" id="productList"></div>
  </div>

  <div class="popup-message" id="popupMessage">
    <span>Product added to cart successfully!</span>
  </div>

  <div class="cart-modal" id="cartModal">
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>
    <div class="cart-total">Total: $<span id="cartTotal">0</span></div>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

  <script>
    const products = [
      { name: "Posters Design", price: 40, category: "Design", tags: ["branding", "graphic"], rating: 4.5, seller: "Sydonney", img: "Images/PosterDesign.jpg" },
      { name: "Photography", price: 120, category: "Photo", tags: ["Photo", "Headshots"], rating: 4.8, seller: "Dustin", img: "Images/photography.jpg" },
      { name: "Crochet", price: 60, category: "Crafts", tags: ["Clothing", "Art"], rating: 4.2, seller: "Krisan", img: "Images/crochet.jpeg" },
      { name: "Video Editing", price: 50, category: "Design", tags: ["Tech", "Design"], rating: 4.9, seller: "Ashley", img: "Images/videoediting.avif" },
      { name: "HandMade Beads", price: 30, category: "Jewlery", tags: ["Beads", "Jewlery", "HandMade"], rating: 5, seller: "Brittany", img: "Images/handmadebeads.jpg" },
      { name: "Digital Products", price: 150, category: "Digital", tags: ["Design", "Tech","Digital"], rating: 5, seller: "Dwanda", img: "Images/digital products.jpg" },
      { name: "HandMade Beads", price: 30, category: "Jewlery", tags: ["Beads", "Jewlery", "HandMade"], rating: 5, seller: "Brittany", img: "Images/wasitbead.jpg" },
      { name: "HandMade Beads", price: 30, category: "Jewlery", tags: ["Beads", "Jewlery", "HandMade"], rating: 5, seller: "Brittany", img: "Images/bracelets.jpg" },
      { name: "Digital Products", price: 150, category: "Digital", tags: ["Design", "Tech","Digital"], rating: 5, seller: "Dwanda", img: "Images/digital calender.jpg" },
      { name: "Digital Products", price: 150, category: "Digital", tags: ["Design", "Tech","Digital"], rating: 5, seller: "Dwanda", img: "Images/digital planner.jpg" },
      { name: "Crochet", price: 60, category: "Crafts", tags: ["Clothing", "Art"], rating: 4.2, seller: "Krisan", img: "Images/crochet hat.jpg" },
      { name: "HandMade Beads", price: 30, category: "Jewlery", tags: ["Beads", "Jewlery", "HandMade"], rating: 5, seller: "Brittany", img: "Images/menbeaded.jpg" }
    ];

    let cart = [];
    let filteredProducts = [...products];

    function displayProducts(list) {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      list.forEach((product, index) => {
        container.innerHTML += `
          <div class="card">
            <img src="${product.img}" alt="${product.name}" />
            <h4>${product.name} <span class="price">$${product.price}</span></h4>
            <p class="seller">By ${product.seller}</p>
            <div class="tags">${product.tags.map(tag => `<span>${tag}</span>`).join('')}</div>
            <div class="rating">‚≠ê ${product.rating}</div>
            <button onclick="addToCart(${index})">Add to Cart</button>
          </div>
        `;
      });
    }

    function addToCart(index) {
      cart.push(filteredProducts[index]);
      updateCart();
      showPopupMessage();
    }

    function updateCart() {
      document.getElementById("cart-count").textContent = cart.length;
      const cartList = document.getElementById("cartItems");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price;
        cartList.innerHTML += `<li><span>${item.name} - $${item.price}</span><button onclick="removeFromCart(${i})">Remove</button></li>`;
      });
      document.getElementById("cartTotal").textContent = total.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function toggleCart() {
      const cartModal = document.getElementById("cartModal");
      cartModal.style.display = cartModal.style.display === "block" ? "none" : "block";
    }

    function showPopupMessage() {
      const popup = document.getElementById("popupMessage");
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 2000); // Hide after 2 seconds
    }

    function handleSearch() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      filteredProducts = products.filter(p => p.name.toLowerCase().includes(query));
      displayProducts(filteredProducts);
    }

    function filterCategory(category) {
      filteredProducts = products.filter(p => p.category === category);
      displayProducts(filteredProducts);
    }

    function filterByPrice() {
      const price = document.getElementById("priceRange").value;
      document.getElementById("priceLabel").textContent = price;
      filteredProducts = products.filter(p => p.price <= price);
      displayProducts(filteredProducts);
    }

    window.onload = () => displayProducts(products);
  </script>
</body>
</html>
