<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GigBoard Marketplace - Become a Seller</title>
    <link rel="stylesheet" href="css/Styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <style>
      /* Override gigboard-contact-card for a cleaner look */
      .gigboard-contact-card {
        border-radius: 12px !important; /* Reduce border-radius for a standard card look */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1) !important; /* Softer shadow */
        transition: box-shadow 0.3s ease, transform 0.3s ease !important; /* Add transform for hover */
        background-color: #fff !important; /* Ensure white background */
      }

      .gigboard-contact-card:hover {
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important; /* Stronger shadow on hover */
        transform: translateY(-3px) !important; /* Subtle lift effect */
      }

      /* Style form inputs and labels for consistency */
      .seller-form-label {
        font-size: 1rem;
        font-weight: 500;
        color: #333;
        margin-bottom: 8px;
      }

      .seller-form-input,
      .seller-form-textarea,
      .seller-form-select {
        width: 100%;
        padding: 12px;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        font-family: 'Poppins', sans-serif;
        font-size: 0.95rem;
        color: #333;
        transition: border-color 0.3s ease;
      }

      .seller-form-input:focus,
      .seller-form-textarea:focus,
      .seller-form-select:focus {
        outline: none;
        border-color: #0096c7;
        box-shadow: 0 0 5px rgba(0, 150, 199, 0.2);
      }

      .seller-form-input::placeholder,
      .seller-form-textarea::placeholder {
        color: #aaa;
      }

      .seller-form-textarea {
        min-height: 120px;
        resize: vertical;
      }

      /* Form field container for consistent spacing */
      .form-field {
        margin-bottom: 25px;
      }

      /* Center the form and adjust padding */
      .seller-form-container {
        padding: 40px;
        max-width: 100%;
      }

      /* Style for the hero-like header */
      .seller-header {
        background: linear-gradient(to right, #4fd1c5, #667eea);
        color: white;
        padding: 60px 20px;
        text-align: center;
        margin-bottom: 20px;
      }

      .seller-header h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin: 0;
      }

      .seller-subheading {
        text-align: center;
        color: #555;
        font-size: 1.2rem;
        margin-bottom: 40px;
        font-family: 'Poppins', sans-serif;
      }

      /* Responsive adjustments */
      @media (max-width: 576px) {
        .seller-form-container {
          padding: 20px;
        }

        .seller-form-label {
          font-size: 0.9rem;
        }

        .seller-form-input,
        .seller-form-textarea,
        .seller-form-select {
          padding: 10px;
          font-size: 0.9rem;
        }

        .seller-header {
          padding: 40px 15px;
        }

        .seller-header h1 {
          font-size: 2rem;
        }

        .seller-subheading {
          font-size: 1rem;
          margin-bottom: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar" style="background: linear-gradient(to right, #4fd1c5, #667eea);">
      <ul class="nav justify-content-center">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Index.html">Home</a>
          </li>

          <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="freelance.html">Freelance</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="tutoring.html">Tutoring</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact A Seller</a>
          </li>
      </ul>
  </div>

    <div class="seller-header">
      <h1>Become a Seller</h1>
      <br>
      <h3>
        Join GigBoard to sell your freelance services, products, or tutoring to fellow NCU students!
      </h3>
    </div>
    
      <div class="gigboard-contact-card seller-form-container" style="width: 50%; margin-left: 25%;">
        <form id="sellerForm" onsubmit="handleSubmit(event)">
          <div class="form-field">
            <label for="studentName" class="seller-form-label">Full Name</label>
            <input type="text" id="studentName" name="studentName" required placeholder="Enter your full name" class="seller-form-input" />
          </div>

          <div class="form-field">
            <label for="studentId" class="seller-form-label">Student ID Number</label>
            <input type="text" id="studentId" name="studentId" required placeholder="Enter your student ID" class="seller-form-input" />
          </div>

          <div class="form-field">
            <label for="category" class="seller-form-label">Category</label>
            <select id="category" name="category" required class="seller-form-select">
              <option value="" disabled selected>Select a category</option>
              <option value="Design">Design</option>
              <option value="Photo">Photo</option>
              <option value="Crafts">Crafts</option>
              <option value="Jewlery">HandMade Jewelry</option>
              <option value="Digital">Digital Products</option>
              <option value="Tutoring">Tutoring</option>
            </select>
          </div>

          <div class="form-field">
            <label for="productService" class="seller-form-label">Product or Service Description</label>
            <textarea id="productService" name="productService" required placeholder="Describe your product or service (e.g., Graphic Design, Crochet Scarf, Math Tutoring)" class="seller-form-textarea"></textarea>
          </div>

          <div class="form-field">
            <label for="price" class="seller-form-label">Price ($)</label>
            <input type="number" id="price" name="price" required placeholder="Enter your price" min="0" step="0.01" class="seller-form-input" />
          </div>

          <button type="submit" class="btn-book" style="width: 100%; padding: 12px; font-size: 1rem; background-color: #0096c7;">Apply to Sell</button>
        </form>
      </div>
    </div>

    <div class="popup-message" id="popupMessage">
      <span>Application submitted successfully!</span>
    </div>

    <br>
    <br>

    
    <script>
      // Update cart count from localStorage
      window.onload = () => {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cart-count").textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      };

      function handleSubmit(event) {
        event.preventDefault();

        // Get form values
        const studentName = document.getElementById("studentName").value.trim();
        const studentId = document.getElementById("studentId").value.trim();
        const category = document.getElementById("category").value;
        const productService = document.getElementById("productService").value.trim();
        const price = parseFloat(document.getElementById("price").value);

        // Basic validation
        if (!studentName || !studentId || !category || !productService || isNaN(price) || price < 0) {
          showPopupMessage("Please fill in all fields correctly.");
          return;
        }

        // Create seller application object
        const sellerApplication = {
          studentName,
          studentId,
          category,
          productService,
          price,
          submittedAt: new Date().toISOString()
        };

        // Save to localStorage (in a real app, this would be sent to a backend)
        const applications = JSON.parse(localStorage.getItem("sellerApplications")) || [];
        applications.push(sellerApplication);
        localStorage.setItem("sellerApplications", JSON.stringify(applications));

        // Reset form
        document.getElementById("sellerForm").reset();

        // Show success message
        showPopupMessage("Application submitted successfully!");
      }

      function showPopupMessage(message) {
        const popup = document.getElementById("popupMessage");
        popup.querySelector("span").textContent = message;
        popup.style.display = "block";
        setTimeout(() => (popup.style.display = "none"), 2000);
      }
    </script>
  </body>
</html>
