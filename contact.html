    <div class="gigboard-contact animate__animated animate__fadeIn">
        <div class="gigboard-contact-card shadow-lg p-5 bg-white rounded">
            <h2 class="text-center mb-4 text-primary fw-bold">Contact the Seller</h2>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="IDNum" class="form-label">Your ID Number</label>
                    <input type="IDnum" class="form-control" id="IDNum" name="IDNum" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Seller's Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Product</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Hi, I'm interested in your service..." required></textarea>
                </div>
                <div class="text-center">
                    <a href="" type="submit" class="btn btn-primary px-5">Send Message</a>
                </div>
            </form>
        </div>
    </div>
